<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Graphic work</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
</head>
<body onload="init()">

<h2>Graphic work</h2>
<div id="lightPostion">
    <style>
        #lightPostionX {
            width: 600px;
        }
    </style>
    <p>Angle light direction: -2 to 2
    <p>
    <p>
        <label for="lightPostionX">X:</label>
        <input id="lightPostionX" type="range" min="-2" max="2" step="0.05" onchange="Redraw()"/>
    </p>
</div>

<div id="scalePostion">
    <style>
        #scalePostionX {
            width: 600px;
        }
    </style>
    <style>
        #scalePostionY {
            width: 600px;
        }
    </style>
    <p>scale point: -1 to 1 by y and 0 to 360 by x
    <p>
    <p>
        <label for="scalePostionX">X:</label>
        <input id="scalePostionX" type="range" min="0" max="360" step="1" onchange="Redraw()"/>
    </p>
    <p>
        <label for="scalePostionY">Y:</label>
        <input id="scalePostionY" type="range" min="-1.5" max="1.5" step="0.008" onchange="Redraw()"/>
    </p>
</div>
<div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>
</body>
</html>
